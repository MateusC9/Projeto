<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="icon-favcon/Logotipo_IFET.svg" type="image/x-icon">
    <link rel="stylesheet" href="t-login-cadastro.css">
    <title>login e Cdastro</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form class="sign-in-form">

                    <h2 class="title">Login</h2>

                    <!-- Login -->

                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="email" id="email" placeholder="Email" name="email">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="psw" placeholder="Senha" name="pwd">
                    </div>
                    <input type="submit" onclick="saveData()" id="save_btn" value="Login" class="btn btn-default">
                    <div class="voltar">
                        <a href="tela-inicial.html">Voltar</a>
                    </div>
                </form>

                <!-- Cadastrar -->

                <form class="sign-up-form">
                    <h2 class="title">Cadastre-se</h2>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="name" id="name" placeholder="Nome" name="email">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-envelope'></i>
                        <input type="email" id="email" placeholder="Email" name="email">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="psw" placeholder="Senha" name="pwd">
                    </div>
                    <input type="submit" onclick="saveData()" id="save_btn" class="btn btn-default">
                </form>
            </div>
        </div>
        
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Novo aqui?</h3>
                    <p>Faça seu cadastro para aproveitar as facilidades do Web Conselho de Classe.</p>
                    <button class="btn transparent" id="sign-up-btn">Cadastre-se</button>
                </div>
                <img src="imagens/Authentication_Isometric.png" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Já tem cadastro?</h3>
                    <p>Faça loguin e usufrua do Web Conselho de classe, uma plataforma que facilitará as reuniões dos docentes.</p>
                    <button class="btn transparent" id="sign-in-btn">Entrar</button>
                </div>
                <img src="imagens/Authentication_Outline.png" class="image">
            </div>
        </div>
    </div>

    <script src="js/t-login-cadstro.js"></script>
</body>
</html>
