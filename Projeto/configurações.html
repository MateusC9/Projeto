    <body>
        <div class="container">
            <div class="form-image">
                <img src="assets/img//undraw_shopping_re_3wst.svg" alt="">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastrar Aluno</h1>
                        </div>
                       
                    </div>
    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Nome do Aluno(a)</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite o nome" required>
                        </div>
    
                        <div class="input-box">
                            <label for="lastname">Período</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Informe o período" required>
                        </div>
                        <div class="input-box">
                            <label for="email">Bimestre</label>
                            <input id="email" type="email" name="email" placeholder="Está em qual bimestre" required>
                        </div>
    
                        <div class="input-box">
                            <label for="number">Turma</label>
                            <input id="number" type="tel" name="number" placeholder="Número da turma" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Turno</label>
                            <input id="number" type="tel" name="number" placeholder="informe seu turno" required>
                        </div>
    
                        <div class="input-box">
                            <label for="password">Disciplinas Reprovadas</label>
                            <input id="password" type="text" name="password" placeholder="Informe a disciplina que não atingiu a média" required>
                        </div>
    
                        <div class="input-box">
                            <label for="confirmPassword">Nota do Aluno(a)</label>
                            <input id="confirmPassword" type="text" name="confirmPassword" placeholder="Informe a nota" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Informações do Aluno(a)</label>
                            <input id="number" type="tel" name="number" placeholder="Informe algo sobre esse aluno(a)" required>
                        </div>
    
                    </div>
    
                    <div class="container">
                        <!-- Resto do código... -->
                        <div class="continue-button">
                            <button id="cadastrarButton">Cadastrar</button>
                        </div>
                    </div>
                
                    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
                    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                    <script src="scripts/t-configuracao.js"></script>
                
                    <script>
                        // Função para exibir a mensagem e limpar os campos
                        function exibirMensagem() {
                            alert("Aluno(a) cadastrado com sucesso!");
                
                            // Limpar os campos de entrada
                            var inputs = document.querySelectorAll("input[type=text], input[type=email], input[type=tel]");
                            inputs.forEach(function(input) {
                                input.value = "";
                            });
                        }
                
                        // Adicionar evento de clique ao botão
                        var cadastrarButton = document.getElementById("cadastrarButton");
                        cadastrarButton.addEventListener("click", exibirMensagem);
                    </script>
                </form>
