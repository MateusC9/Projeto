                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>

                    </a>
                </li>
                <li>
                    <a href="usuario.html">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="title">Usuário</span>
                    </a>
                </li>
                <li>
                    <a href="votação.html">
                        <span class="icon"><ion-icon name="receipt-outline"></ion-icon></ion-icon></span>
                        <span class="title">Sessão de Votação</span>

                <li>

                <li>

                </li>
                <li>

                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- main -->

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <!-- Pesquisa -->

                <div class="search">
                    <label>
                        <input type="text" placeholder="Pesquisar">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <!-- usuário -->
                <div class="action">
                    <div class="profile" onclick="MenuToggle()">
                        <img src="WhatsApp Image 2023-05-09 at 20.31.43.jpeg">
                    </div>
                    <div class="menu">
                        <h3>Mateus Costa<br><span>Aluno</span></h3>
                    </div>
                </div>               
            </div>
        

        <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
        <script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="teste.js"></script>
        

        <section class="area-login">
            <div class="login">
                <div>
                    <img src="./Logotipo_IFET.svg">
                </div>
        
                <form method="POST" onsubmit="redirecionarPagina(); return false;">
                    <input type="text" name="nome" placeholder="Nome de usuário" autofocus>
                    <input type="password" name="senha" placeholder="Sua senha" onkeydown="verificarTecla(event)">
                    <input type="submit" value="Entrar">
                </form>
            </div>
        </section>
        
        <script>
            function redirecionarPagina() {
                window.location.href = "telainicial.html";
            }
        
            function verificarTecla(e) {
                if (e.keyCode === 13) {
                    redirecionarPagina();
                }
            }
        </script>
        
</body>

</html>
