<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="Quiz.css">
  <link rel="shortcut icon" href="icons8-inteligência-artificial-100.png" type="image/x-icon">
  <script src="Quiz.js" async></script>

  <title>Quiz JS</title>
</head>

<body>
  <div id="js-tempo">
    <div id="tempo">
        00:00
    </div>
    <button onclick="togglePauseResume(this)" class="botao">Parar</button>
</div>

  <div class="container">
    <div class="questions-container hide">
      <div>
        <img src="./Logotipo_IFET.svg">
      </div>
      <span class="question">Pergunta aqui?</span>
      <div class="answers-container">
        <button class="answer button">Resposta 1</button>
        <button class="answer button">Resposta 2</button>
        <button class="answer button">Resposta 3</button>
        <button class="answer button">Resposta 4</button>
      </div>
    </div>
    <div class="controls-container">
      <button class="start-quiz button">Começar Quiz!</button>
      <button class="next-question button hide">Próxima pergunta</button>
    </div>
  </div>
</body>

</html>
