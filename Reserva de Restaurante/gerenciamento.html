<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gerenciamento.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Gerenciar Restaurantes</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="logo.png" alt="">
                <h1></h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="index.html" class="nav-link">Tela Inicial</a></li>
                    <li class="nav-item"><a href="reservar.html" class="nav-link">Reservar Mesa</a></li>
                    <li class="nav-item"><a href="explorar.html" class="nav-link">Explorar</a></li>
                </ul>
            </div>
            <div class="login-button">
                <button><a href="login.html">Login</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="index.html" class="nav-link">Tela Inicial</a></li>
                <li class="nav-item"><a href="reservar.html" class="nav-link">Reservar Mesa</a></li>
                <li class="nav-item"><a href="explorar.html" class="nav-link">Explorar</a></li>
            </ul>

            <div class="login-button">
                <button><a href="login.html">Login</a></button>
            </div>
        </div>
    </header>
    <section class="cardapio" id="cardapio">
        <h2>Mesas Reservadas</h2>

        <div class="itens-cardapio">
            <div class="frango">
                <img src="./unnamed-54.png" alt="frango">
                <div class="info">
                    <h3>Restaurante</h3>
                    <h4>Propietário <span>Mateus C.</span></h4>
                    <h4>mesas <span>19</span></h4>
                    <h4>Funcionamento <span>16:30 ás 3:00</span></h4>
                    <button class="id-button" onclick="openModal()">Mesas Reservadas</button>
                </div>
            </div>
        </div>

        <div class="modal" id="myModal">
            <p>Reservar mesas:</p>
            <button class="button" onclick="reserveTable(1)">Mesa 01</button>
            <button class="button" onclick="reserveTable(2)">Mesa 02</button>
            <button class="button" onclick="reserveTable(3)">Mesa 03</button>
            <button class="button" onclick="reserveTable(4)">Mesa 04</button>
            <button class="button" onclick="reserveTable(5)">Mesa 05</button>
            <button class="button" onclick="reserveTable(7)">Mesa 07</button>
            <button class="button" onclick="reserveTable(8)">Mesa 08</button>
            <button class="button" onclick="reserveTable(9)">Mesa 09</button>
            <button class="button" onclick="reserveTable(10)">Mesa 10</button>
            <button class="button" onclick="reserveTable(11)">Mesa 11</button>
            <button class="button" onclick="reserveTable(12)">Mesa 12</button>
            <button class="button" onclick="reserveTable(13)">Mesa 13</button>
            <button class="button" onclick="reserveTable(14)">Mesa 14</button>
            <button class="button" onclick="reserveTable(15)">Mesa 15</button>
            <button class="button" onclick="reserveTable(16)">Mesa 16</button>
            <button class="button" onclick="reserveTable(17)">Mesa 17</button>
            <button class="button" onclick="reserveTable(18)">Mesa 18</button>
            <button class="button" onclick="reserveTable(19)">Mesa 19</button>
            <button class="ib-button" onclick="closeModal()">Fechar</button>
        </div>        
        
        <div class="modal-overlay" id="modalOverlay"></div>

        <script>
            function openModal() {
                document.getElementById('myModal').style.display = 'block';
                document.getElementById('modalOverlay').style.display = 'block';
            }

            function closeModal() {
                document.getElementById('myModal').style.display = 'none';
                document.getElementById('modalOverlay').style.display = 'none';
            }
        </script>
    </section>

    <script src="gerenciamento.js"></script>
</body>
</html>
